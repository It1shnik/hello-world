using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace ConsoleApp1
{
    internal class Program
    {
        static void Main(string[] args)
        {
            int i = 0;
            for (; i < 6; i++)
            {
                switch (i)
                {
                    case 1:
                        Console.WriteLine("    *    ");
                        break;
                    case 2:
                        Console.WriteLine("   ***   ");
                        break;
                    case 3:
                        Console.WriteLine("  *****  ");
                        break;
                    case 4:
                        Console.WriteLine(" ******* ");
                        break;
                    case 5:
                        Console.WriteLine("*********");
                        break;
                }

            }
            for (; i > 0; i--)
            {
                switch (i)
                {
                    case 4:
                        Console.WriteLine(" ******* ");
                        break;
                    case 3:
                        Console.WriteLine("  *****  ");
                        break;
                    case 2:
                        Console.WriteLine("   ***   ");
                        break;
                    case 1:
                        Console.WriteLine("    *    ");
                        break;
                }
            }
        }
    }
}
